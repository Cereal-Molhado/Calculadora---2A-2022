<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CC-Css.css">


    <title>CC - Calculadora de Cria</title>
</head>

<body>
    <div class="CC">
        <h1>Calculadora DiCria</h1>
        <div class="caixaDiCria"><input id="caixa" readonly="readonly" maxlength="30" type="text"><br></div>

        <input id="botao7" value="7" onclick="calc" type="button">
        <input id="botao8" value="8" onclick="calc" type="button">
        <input id="botao9" value="9" onclick="calc" type="button">
        <input id="botaoDivisao" value="/" onclick="calc" type="button">
        
        <input id="botao4" value="4" onclick="calc" type="button">
        <input id="botao5" value="5" onclick="calc" type="button">
        <input id="botao6" value="6" onclick="calc" type="button">
        <input id="botaoVezes" value="*" onclick="calc" type="button">
        
        <input id="botao1" value="1" onclick="calc" type="button">
        <input id="botao2" value="2" onclick="calc" type="button">
        <input id="botao3" value="3" onclick="calc" type="button">
        <input id="botaoMenos" value="-" onclick="calc" type="button">

        <input id="botaoC" value="C" onclick="calc" type="button">
        <input id="botao0" value="0" onclick="calc" type="button">
        <input id="botaoIgual" value="=" onclick="calc" type="button">
        <input id="botaoMais" value="+" onclick="calc" type="button">
    </div>
</body>
</html>
